<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CrediMate 상담봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f4f4f4; }
    #chat-box { border: 1px solid #ccc; background: #fff; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { text-align: right; color: #0066cc; }
    .bot { text-align: left; color: #333; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>CrediMate AI 상담</h2>

  <div id="setup">
    <input type="text" id="name" placeholder="학생 이름 입력">
    <button onclick="startChat()">시작하기</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="question" placeholder="질문을 입력하세요" onkeydown="if(event.key==='Enter') sendQuestion()">
    <button onclick="sendQuestion()">전송</button>
  </div>

  <script>
    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      document.getElementById('chat-box').appendChild(msg);
      document.getElementById('chat-box').scrollTop = 99999;
    }

    function startChat() {
      const name = document.getElementById('name').value;
      if (!name) return alert("이름을 입력해주세요.");

      fetch('/start', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: 'name=' + encodeURIComponent(name) })
        .then(res => res.json())
        .then(data => {
          document.getElementById('setup').style.display = 'none';
          document.getElementById('chat').style.display = 'block';
          appendMessage(data.message, 'bot');
        });
    }

    function sendQuestion() {
      const input = document.getElementById('question');
      const text = input.value;
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      fetch('/ask', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: 'message=' + encodeURIComponent(text) })
        .then(res => res.json())
        .then(data => appendMessage(data.answer, 'bot'));
    }
  </script>
</body>
</html>
