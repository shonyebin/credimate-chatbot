
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrediMate 학사일정 챗봇</title>
</head>
<body>
    <h2>CrediMate 챗봇</h2>
    <form method="POST">
        <label>교육원아이디:</label><br>
        <input type="text" name="student_id" required><br><br>
        <label>질문 (예: 과제 언제까지예요?):</label><br>
        <input type="text" name="question" required><br><br>
        <input type="submit" value="질문하기">
    </form>
    <hr>
    {% if name %}
        <p><strong>{{ name }}님 질문 결과:</strong></p>
    {% endif %}
    <p>{{ message }}</p>
</body>
</html>
