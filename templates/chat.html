
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CrediMate 관리 시스템</title>
</head>
<body>
  <h2>CrediMate 관리 시스템</h2>
  <p><strong>예시 명령어:</strong></p>
  <ul>
    <li><code>시험자료</code> → 과목별 다운로드 링크 제공</li>
    <li><code>학습자등록</code>, <code>학점인정</code> → 1월, 4월, 7월, 10월</li>
    <li><code>학위신청</code> → 1월, 7월</li>
    <li><code>토론 작성해줘: 주제</code> → 토론글 자동 생성</li>
  </ul>
  <form method="post">
    <input type="text" name="question" placeholder="명령어 또는 질문 입력" required>
    <button type="submit">질문하기</button>
  </form>
  {% if answer %}
    <div>
      <h3>답변:</h3>
      <p>{{ answer }}</p>
      <button onclick="navigator.clipboard.writeText('{{ answer }}')">복사하기</button>
    </div>
  {% endif %}
</body>
</html>
