<!DOCTYPE html>
<html>
<head>
    <title>CrediMate 챗봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function sendMessage() {
            const input = document.getElementById("message").value;
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input, student: {{ student|tojson }} })
            });
            const data = await res.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>
</head>
<body class="container mt-5">
    <h2>CrediMate 학사 챗봇</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ student['이름'] }} 님 ({{ student['교육원'] }})</h5>
            <p class="card-text">개강일: {{ student['개강일'] }} / 토론기간: {{ student['토론시작'] }} ~ {{ student['토론종료'] }}</p>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" id="message" class="form-control" placeholder="질문을 입력하세요... 예: 토론시작은?">
    </div>
    <button onclick="sendMessage()" class="btn btn-primary mb-3">질문하기</button>
    <div class="alert alert-secondary" id="response"></div>
</body>
</html>
